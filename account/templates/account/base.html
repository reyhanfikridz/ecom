{% load static %}
{% load microservice_urls %}
{% get_account_service_url as ACCOUNT_SERVICE_URL %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'core/dist/vendors/bootstrap/bootstrap.min.css' %}" rel="stylesheet">
    {% block style %}{% endblock %}
  </head>
  <body>
    {% block content %}{% endblock %}
    <script src="{% static 'core/dist/vendors/bootstrap/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'core/dist/vendors/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'core/dist/vendors/loadingoverlay/loadingoverlay.min.js' %}"></script>
    <script src="{% static 'core/dist/vendors/js-cookie/js.cookie.js' %}"></script>
    <script>
      const ACCOUNT_SERVICE_URL = "{{ACCOUNT_SERVICE_URL}}"
    </script>
    {% block script %}{% endblock %}
  </body>
</html>
